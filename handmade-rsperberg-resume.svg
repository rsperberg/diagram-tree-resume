  <g id="top-group">
    <text id="text01" text-start="middle" x="306pt" y="36pt" style="letter-spacing:0.57pt; text-anchor:middle; font-weight:900;">Roger Sperberg</text>
    <text id="text02" text-start="middle" x="306pt" y="58pt" style="text-anchor:middle; font-weight:500;">Copyeditor / Proofreader</text>
    <text id="text03" text-start="middle" x="306pt" y="73pt" style="text-anchor:middle; font-weight:500;">Experienced print and electronic copyeditor, familiar with production needs and good with deadlines.</text>
    <text id="text04" text-start="middle" x="306pt" y="85pt" style="text-anchor:middle; font-weight:500;">Available for full-time or part-time work, remote or on-site in the metro New York area.</text>
  </g>

