    <text id="text01" text-start="middle" x="306pt" y="72pt" style="letter-spacing:0.57pt; text-anchor:middle; font-weight:900;">Roger Sperberg</text>
    <text id="text02" text-start="middle" x="306pt" y="90pt" style="text-anchor:middle; font-weight:500;">Copyeditor / Proofreader</text>
    <text id="text03" text-start="middle" x="306pt" y="107pt" style="text-anchor:middle; font-weight:500;">Experienced print and electronic copyeditor, familar with production needs and good with deadlines.</text>
    <text id="text04" text-start="middle" x="306pt" y="121pt" style="text-anchor:middle; font-weight:500;">Available for full-time or part-time work, remote or on-site in the metro New York area.</text>
